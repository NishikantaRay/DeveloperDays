<div class="container col-md-4 col-12  pt-3">
    <div class="text-center mb-4 text-light head">SUBMISSION FORM</div>
    <div [class]="isError?'alert alert-danger':'d-none'">{{message}}</div>
            <div [class]="isSuccess?'alert alert-success':'d-none'">{{message}}</div>
    <form class="mx-auto form-cls" [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
      <div class="mb-3">
        <input type="text" formControlName="name" class="form-control" placeholder="Enter your Name" id="name"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your Email" id="email"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <input type="text" formControlName="phone" class="form-control" placeholder="Enter your Phone " id="phone"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <input type="text" formControlName="demolink" class="form-control" placeholder="Enter Your Demo Url" id="demourl"
          aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <input type="text" formControlName="source" class="form-control" placeholder="Enter Your Source Code" id="sourcecode"
          aria-describedby="emailHelp">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light btn-lg">Submit</button>
      </div>
  
    </form>
  </div>
