<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link type="text/css" href="./css/neumorphism.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Calculator</h1>
      <div class="calculator">
        <input
          type="text"
          class="form-control"
          name="screen"
          id="answer"
          readonly
        />
        <div class="row">
          <div class="col-md-3 col-3"><button>(</button></div>
          <div class="col-md-3 col-3"><button>)</button></div>
          <div class="col-md-3 col-3">
            <button
              style="
                background-color: #e74c3c;
                font-weight: bold;
                color: #ecf0f1;
              "
            >
              C
            </button>
          </div>
          <div class="col-md-3 col-3"><button>%</button></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-3"><button>7</button></div>
          <div class="col-md-3 col-3"><button>8</button></div>
          <div class="col-md-3 col-3"><button>9</button></div>
          <div class="col-md-3 col-3"><button>X</button></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-3"><button>4</button></div>
          <div class="col-md-3 col-3"><button>5</button></div>
          <div class="col-md-3 col-3"><button>6</button></div>
          <div class="col-md-3 col-3"><button>-</button></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-3"><button>1</button></div>
          <div class="col-md-3 col-3"><button>2</button></div>
          <div class="col-md-3 col-3"><button>3</button></div>
          <div class="col-md-3 col-3"><button>+</button></div>
        </div>
        <div class="row">
          <div class="col-md-3 col-3"><button>0</button></div>
          <div class="col-md-3 col-3">
            <button style="font-weight: bold">.</button>
          </div>
          <div class="col-md-3 col-3"><button>/</button></div>
          <div class="col-md-3 col-3 ">
            <button
              style="
                background-color: #2ecc71;
                font-weight: bold;
                color: #ecf0f1;
              "
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/weather.js"></script>
    <script src="./vendor/headroom.js/dist/headroom.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- Vendor JS -->
    <script src="./vendor/onscreen/dist/on-screen.umd.min.js"></script>
    <script src="./vendor/nouislider/distribute/nouislider.min.js"></script>
    <script src="./vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="./vendor/waypoints/lib/jquery.waypoints.min.js"></script>
    <script src="./vendor/jarallax/dist/jarallax.min.js"></script>
    <script src="./vendor/jquery.counterup/jquery.counterup.min.js"></script>
    <script src="./vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
    <script src="./vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="./vendor/prismjs/prism.js"></script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Neumorphism JS -->
    <script src="./assets/js/neumorphism.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
